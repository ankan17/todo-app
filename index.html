<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- The first thing in any HTML file should be the charset -->
    <meta charset="utf-8">

    <!-- Make the page mobile compatible -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Allow installing the app to the homescreen -->
    <meta name="mobile-web-app-capable" content="yes">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  </head>
  <body class="bg-gray-100 px-3">
    <div class="max-w-md mx-auto my-10 bg-white p-5 rounded shadow">
      <h1 class="text-xl font-semibold mb-5">Todo List</h1>
      <form name="todo-input-form" class="flex mt-5">
        <input type="text" class="add-todo border-gray-400 border-2 p-2 mr-2 flex-1" placeholder="Add a new task">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
      </form>
      <ul name="todo-list" class="list-disc list-inside mt-6"></ul>
    </div>
  </body>
</html>
